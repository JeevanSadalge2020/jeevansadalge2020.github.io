<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TVASTRA</title>
  </head>
  <body>
    <main>
      <!--EXCLUSIVE SERVICES-->

      <section id="exclusive-services">
        <h3>Exclusive Servises</h3>
        <p>
          We want you to be comfortable and thus apart from treating your
          illness, we provide you with other services that you can see
        </p>
        <div class="grid">
          <div class="grid-item">
            <figure>
              <img
                src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Icons-01.png"
                alt="travel"
              />
              <figcaption>TRAVEL</figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure>
              <img
                src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Icons-02.png"
                alt="food"
              />
              <figcaption>FOOD</figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure>
              <img
                src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Icons-03.png"
                alt="accomodation"
              />
              <figcaption>ACCOMODATION</figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure>
              <img
                src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Icons-07.png"
                alt="labs"
              />
              <figcaption>LABS</figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure>
              <img
                src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Icons-10.png"
                alt="reports"
              />
              <figcaption>REPORTS</figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure>
              <img
                src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Icons-06.png"
                alt="AMBULAANCE"
              />
              <figcaption>AMBULANCE</figcaption>
            </figure>
          </div>
        </div>
      </section>
      <!--HELP-->

      <section id="help">
        <div>
          <h2>Need Help?</h2>
          <p>Just let us know, we will happy to assist you</p>
        </div>
        <button type="submit" class="filledButton">Submit Your Enquiry</button>
      </section>
    </main>

    <!-- FOOTER -->

    <footer id="footer">
      <div class="logo">
        <figure>
          <img
            src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/footer.png"
            alt="logo"
          />
        </figure>
      </div>

      <div id="services">
        <div class="services">
          <div>Doctors</div>
          <div>Hospitals</div>
          <div>Treatment</div>
          <div>Other Services</div>
          <div>FAQs</div>
        </div>
      </div>

      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-pinterest-p"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-google-plus-g"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>

      <div class="copyrights">
        <p>All Rights Reserved. &copy; tvestra 2021</p>
      </div>
    </footer>
  </body>
</html>
