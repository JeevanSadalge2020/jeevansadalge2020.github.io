<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TVASTRA</title>
  </head>
  <body>
    <!----NAV-BAR---->
    <nav>
      <figure class="logo">
        <img
          src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg"
          alt="logo"
        />
      </figure>

      <div class="services">
        <p>Doctors</p>
        <p>Hospitals</p>
        <p>Treatment</p>
        <p>Other Services</p>
        <p>About</p>
      </div>

      <div class="buttons">
        <button class="linkButton" type="submit">Login / Sign Up</button>
        <button class="accentButton" type="submit">Get a Quote</button>
      </div>

      <div id="hammerburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <!----MAIN---->
    <main>
      <!----SEARCH SECTION---->
      <section id="search">
        <header>
          <h1>Find Affordable Healthcare</h1>
          <p>
            Join the thousands of others who have exercised their rights to
            quality healthcare at a price you can afford
          </p>
        </header>

        <div id="form">
          <form>
            <div class="input-place">
              <div id="locationIcon">
                <i class="fas fa-map-marker-alt"> </i>
              </div>
              <input class="input-field" type="text" placeholder="Ahemdabad" />
              <div id="gpsIcon"><i class="fas fa-crosshairs"></i></div>
            </div>

            <div class="input-treatment">
              <input
                class="input-field"
                type="text"
                name="location"
                placeholder="Search for Doctor, hospitals and treatments"
              />
            </div>

            <button class="accentButton" type="submit">Search</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
