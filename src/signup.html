<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signup.css" />

    <title>TVASTRA | Sign Up</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <figure class="header__figure">
        <a href="index.html">
          <img
            src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg"
            alt="logo"
            class="header__figure__image"
          />
        </a>
      </figure>
      <!-- NAVBAR -->
      <nav class="header__navbar">
        <ul class="header__navbar__services-list">
          <li class="header__navbar__services-list__item">
            <a href="doctor.html">Doctors</a>
          </li>
          <li class="header__navbar__services-list__item">
            <a href="hospital.html">Hospitals</a>
          </li>
          <li class="header__navbar__services-list__item">
            <a href="">Treatment</a>
          </li>
          <li class="header__navbar__services-list__item">
            <a href="">Other Services</a>
          </li>
          <li class="header__navbar__services-list__item">
            <a href="">About</a>
          </li>
        </ul>
      </nav>
      <!-- HEADER BUTTON -->
      <div class="header__buttons">
        <button class="header__buttons__login linkButton" type="submit">
          Login / Sign Up
        </button>
        <button class="header__buttons__quote accentButton" type="submit">
          Get a Quote
        </button>
      </div>
      <!-- HAMMERBURGER -->
      <i class="fas fa-bars header__hammerburger"></i>
    </header>
    <main>
      <div class="container">
        <h4>Sign Up</h4>
        <form>
          <input type="text" name="name" id="name" placeholder="Enter Name" />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter Email"
          />
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Enter Password"
          />
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <input
            type="text"
            name="mobile number"
            id="mobile"
            placeholder="Enter Mobile Number"
          />
          <input
            type="text"
            name="mobile number"
            id="mobile"
            placeholder="Enter Mobile Number"
          />
          <input
            type="text"
            name="mobile number"
            id="mobile"
            placeholder="Enter Mobile Number"
          />
        </form>
        <p>
          Not Registered? <a href="signup.html"><span>Sign Up</span></a>
        </p>
      </div>
      <p class="a">All Rights Reserved. &copy; tvastra 2021</p>
    </main>
