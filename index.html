<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hero-outer {
        position: relative;
      }
      .hero-inner::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background-image: linear-gradient(to bottom, #000, transparent);
        opacity: 0.5;
      }
      .hero-inner {
        background: url("https://iiiji.com/wp-content/uploads/2019/10/300x200-gradient-1.jpg");
        width: 100%;
        height: 600px;
        background-size: cover;
      }
      .hero-inner p {
        color: #fff;
        position: relative;
        font-size: 50px !important;
        padding-right: 40px;
        text-align: right;
        top: 20px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="hero-outer">
      <div class="hero-inner">
        <p>CSS Gradient</p>
      </div>
    </div>
  </body>
</html>
